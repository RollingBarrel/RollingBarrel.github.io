<html lang="en">

<head>
	<!-- El head se gestiona aquí directamente -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Rolling Barrel Studio</title>
	<!-- Favicons -->

	<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>

		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"

<body class="index-page">

	<!-- Aquí se incluirá el header mediante JavaScript -->
	<div id="header-placeholder"></div>

	<main class="main">

		<!-- Hero Section -->
		<section id="hero" class="hero section dark-background">
			<img src="assets/img/hero-bg.jpg" alt="" data-aos="fade-in">
			<div class="container d-flex flex-column align-items-center">
				<h2 data-aos="fade-up" data-aos-delay="100">Chrysalis Gallery</h2>
				<p data-aos="fade-up" data-aos-delay="200">Explore the aspect of our work</p>
				<div class="d-flex mt-4" data-aos="fade-up" data-aos-delay="300">
					<a href="#gallery" class="btn-get-started">Discover</a>
				</div>
			</div>
		</section>
		<!-- /Hero Section -->

		<div class="footer dark-background">
			<div class="container footer-top pb-4">
				<div class="row gy-4">
					<div class="col-lg-4 col-6 footer-about">
						<a href="index.html" class="logo d-flex align-items-center">
							<span class="sitename">Rolling Barrel Studio</span>
						</a>
						<div class="footer-contact pt-3">
							<p>C/ de Badajoz, 73</p>
							<p>Sant Martí, 08005 Barcelona</p>
							<p><strong>Email:</strong> <a
									href="mailto:contact.rollingbarrel@gmail.com"><span>contact.rollingbarrel@gmail.com</span></a>
							</p>
						</div>
						<div class="social-links d-flex mt-4">
							<a href=""><i class="bi bi-github"></i></a>
							<a href=""><i class="bi bi-twitter-x"></i></a>
							<a href=""><i class="bi bi-instagram"></i></a>
							<a href=""><i class="bi bi-youtube"></i></a>
							<a href="mailto:contact.rollingbarrel@gmail.com"><i class="bi bi-envelope"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>


	<!-- Aquí se incluirá el footer mediante JavaScript -->
	<div id="footer-placeholder"></div>


	<!-- Incluir el header y el footer con JavaScript -->
	<script>
		// Cargar el head y el header
		fetch("inc/header.html")
			.then(response => response.text())
			.then(data => {
				document.getElementById("header-placeholder").outerHTML = data;
			});
		// Cargar footer
		fetch("inc/footer.html")
			.then(response => response.text())
			.then(data => {
				document.getElementById("footer-placeholder").innerHTML = data;
				// Compute current year for footer
				document.getElementById("current-year").innerHTML = new Date().getFullYear();
			});
	</script>

	<!-- Scroll Top -->
	<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
		<i class="bi bi-arrow-up-short"></i>
	</a>

	<!-- Preloader -->
	<!-- <div id="preloader"></div> -->

	<!-- Vendor JS Files -->
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/php-email-form/validate.js"></script>
	<script src="assets/vendor/aos/aos.js"></script>
	<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
	<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
	<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

	<!-- Main JS File -->
	<script src="assets/js/main.js"></script>

</body>

</html>
