<!DOCTYPE html>
<html lang="en">

<head>
    <!-- El head se gestiona aquí directamente -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Chrysalis</title>
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="template-page">

    <!-- Aquí se incluirá el header mediante JavaScript -->
    <div id="header-placeholder"></div>

    <main class="main">

        <!-- Main Content -->
        <section>
            <h1>Test Page</h1>
            <h2>This is a test content area</h2>
            <p>This is where your content for each page will go. You can replace this with the actual content you need for each specific page.</p>
        </section>

    </main>


    <!-- Footer will be included from the external file footer.html -->
    <div id="footer"></div>

    <!-- JavaScript for including header and footer -->
    <script>
        // Load head and header
        fetch("inc/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").outerHTML = data;
            });

        // Load footer
        fetch("inc/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>

</body>

</html>
